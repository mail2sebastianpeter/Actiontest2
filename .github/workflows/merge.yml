name: github actions
on: [push]
jobs:
  merge_branch:
    name: merge the branch1 to branch2
    runs-on: ubuntu-latest
    steps:
      - name: merge code
        run: |
          git clone https://github.com/mail2sebastianpeter/Actiontest.git
          cd Actiontest
          git checkout origin/branch2
          git merge origin/branch1
