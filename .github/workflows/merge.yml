name: github actions
on: [push]
jobs:
  merge_branch:
    name: merge the branch1 to branch2
    runs-on: ubuntu-latest
    steps:
      - name: merge code
        run: |
          git clone https://github.com/mail2sebastianpeter/Actiontest2.git
          cd Actiontest2
          git checkout branch2
          git merge origin/banch1
          git remote add origin https://github.com/mail2sebastianpeter/Actiontest2.git
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PASSWORD }}
          branch: branch2
