on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          git branch
          git branch --all
          date > generated.txt
          git config user.name Sebastian Peter
          git config user.email mail2sebastianpeter@gmail.com
          git add .
          git commit -m "generated"
          git push
